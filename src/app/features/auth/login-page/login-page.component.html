<section class="auth-page">
  <div class="auth-container">
    <h2>Login</h2>
    <form class="auth-form" #login="ngForm" (ngSubmit)="OnSubmit(login)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
         id="email"
          placeholder="Enter your email"
           required
            ngModel
              email
                name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
         id="password"
          placeholder="Enter your password"
           required
            ngModel
             name="password">
      </div>
      <button type="submit" class="auth-btn" [disabled]="login.invalid">Login</button>
      <p class="switch-auth">
        Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
      </p>
    </form>
  </div>
</section>
