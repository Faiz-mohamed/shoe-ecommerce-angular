<section class="auth-page">
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form class="auth-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" formControlName="firstName"
        [ngClass]="{'invalid-input': signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched}" >
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" formControlName="lastName"
        [ngClass]="{'invalid-input': signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched}" >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" formControlName="email"
        [ngClass]="{'invalid-input': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" formControlName="phoneNumber"
        [ngClass]="{'invalid-input': signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched}">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" formControlName="password"
        [ngClass]="{'invalid-input': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" formControlName="confirmPassword"
        [ngClass]="{'invalid-input': (signUpForm.get('confirmPassword')?.invalid || signUpForm.hasError('passwordMismatch')) && signUpForm.get('confirmPassword')?.dirty}">
        <small *ngIf="signUpForm.hasError('passwordMismatch') && signUpForm.get('confirmPassword')?.dirty" class="error-text"><sup>*Passwords do not match</sup></small>
          
      </div>      

      
       <button type="submit" class="auth-btn" [disabled]="signUpForm.invalid">Sign Up</button>
       <p class="switch-auth">
        Already have an account? <a routerLink="/auth/login">Login</a>
       </p>

    </form>
  </div>
</section>
