<!-- src/app/admin/admin-dashboard/admin-dashboard.component.html -->
<section class="admin-dashboard">
  <header class="ad-header">
    <div class="title-block">
      <h1>Admin Dashboard</h1>
      <p class="muted">Overview of sales, products and activity</p>
    </div>

    <div class="header-actions">
      <button class="btn refresh">Refresh</button>
    </div>
  </header>

  <div class="cards-row">
    <div class="stat-card">
      <div class="stat-title">Products</div>
      <div class="stat-value">{{ totalProducts }}</div>
    </div>

    <div class="stat-card">
      <div class="stat-title">Orders</div>
      <div class="stat-value">{{ totalOrders }}</div>
    </div>

    <div class="stat-card">
      <div class="stat-title">Users</div>
      <div class="stat-value">{{ totalUsers }}</div>
    </div>

    <div class="stat-card">
      <div class="stat-title">Low stock</div>
      <div class="stat-value low">{{ lowStock }}</div>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card donut-card">
      <div class="card-head">
        <h3>Products by category</h3>
      </div>
      <div class="chart-wrap">
        <canvas #donutCanvas></canvas>
      </div>
    </div>

    <div class="chart-card line-card">
      <div class="card-head">
        <h3>Monthly revenue</h3>
      </div>
      <div class="chart-wrap">
        <canvas #lineCanvas></canvas>
      </div>
    </div>
  </div>

  <div class="chart-card bar-card">
    <div class="card-head">
      <h3>Monthly orders</h3>
    </div>
    <div class="chart-wrap">
      <canvas #barCanvas></canvas>
    </div>
  </div>
</section>
