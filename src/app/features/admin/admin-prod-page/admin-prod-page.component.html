<!-- admin-products.html -->
<section class="admin-products-page">
  <header class="ap-header">
    <div class="ap-title">
      <h1>Products</h1>
      <p class="muted">Manage your catalog â€” view, add, update, delete</p>
    </div>

    <div class="ap-actions">
      <div class="filter-row">
        <label class="sr-only" for="categoryFilter">Category</label>
        <select id="categoryFilter" class="select" data-action="filter-category">
          <option value="all">All categories</option>
          <option value="sneakers">Sneakers</option>
          <option value="running">Running</option>
          <option value="casual">Casual</option>
        </select>

        <input type="search" placeholder="Search products..." class="input search" data-action="search" />

      </div>

      <button class="btn btn-primary" data-action="open-add-modal">+ Add product</button>
    </div>
  </header>

  <main class="ap-main">
    <!-- Summary cards -->
    <div class="cards">
      <div class="card">
        <div class="card-title">Total</div>
        <div class="card-value" data-total-products>24</div>
      </div>

      <div class="card">
        <div class="card-title">Categories</div>
        <div class="card-value" data-total-categories>4</div>
      </div>

      <div class="card">
        <div class="card-title">Low stock</div>
        <div class="card-value" data-low-stock>3</div>
      </div>
    </div>

    <!-- Product table -->
    <div class="table-wrap">
      <table class="product-table" aria-label="Products">
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th class="col-actions">Actions</th>
          </tr>
        </thead>

        <tbody data-products-list>
          <!-- Example product row (repeat dynamically) -->
          <tr data-product-id="1" data-category="sneakers">
            <td class="cell-product">
              <img src="https://via.placeholder.com/60" alt="Nike Air" class="thumb" />
              <div class="meta">
                <div class="name">Nike Air Zoom</div>
                <div class="muted small">SKU: NKA-001</div>
              </div>
            </td>
            <td>Sneakers</td>
            <td>â‚¹ 9,999</td>
            <td>
              <span class="stock in-stock">12</span>
            </td>
            <td class="col-actions">
              <button class="icon-btn" title="Edit" data-action="open-edit-modal" data-product-id="1">âœŽ</button>
              <button class="icon-btn danger" title="Delete" data-action="confirm-delete" data-product-id="1">ðŸ—‘</button>
            </td>
          </tr>

          <!-- more rows... -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Add / Edit modal (single form; toggle between add/edit via data-mode attribute) -->
  <div class="modal" id="productModal" aria-hidden="true" data-mode="add">
    <div class="modal-backdrop" data-action="close-modal"></div>
    <form class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle" data-action="save-product">
      <header class="modal-header">
        <h2 id="modalTitle">Add product</h2>
        <button type="button" class="close" data-action="close-modal">âœ•</button>
      </header>

      <div class="modal-body">
        <div class="form-grid">
          <label>
            <span class="label">Name</span>
            <input name="name" required class="input" placeholder="Product name" />
          </label>

          <label>
            <span class="label">Category</span>
            <select name="category" class="select" required>
              <option value="">Select</option>
              <option value="sneakers">Sneakers</option>
              <option value="running">Running</option>
              <option value="casual">Casual</option>
            </select>
          </label>

          <label>
            <span class="label">Price (â‚¹)</span>
            <input name="price" type="number" min="0" class="input" required />
          </label>

          <label>
            <span class="label">Stock</span>
            <input name="stock" type="number" min="0" class="input" required />
          </label>

          <label class="full">
            <span class="label">Image URL</span>
            <input name="image" class="input" placeholder="https://example.com/image.jpg" />
          </label>

          <label class="full">
            <span class="label">Description</span>
            <textarea name="description" rows="3" class="textarea" placeholder="Short product description"></textarea>
          </label>
        </div>
      </div>

      <footer class="modal-footer">
        <button type="button" class="btn btn-muted" data-action="close-modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save product</button>
      </footer>
    </form>
  </div>

  <!-- Delete confirmation -->
  <div class="modal" id="deleteModal" aria-hidden="true">
    <div class="modal-backdrop" data-action="close-delete"></div>
    <div class="modal-panel small" role="dialog" aria-modal="true">
      <header class="modal-header">
        <h3>Confirm delete</h3>
        <button type="button" class="close" data-action="close-delete">âœ•</button>
      </header>
      <div class="modal-body">
        <p>Are you sure you want to delete <strong data-delete-name>this product</strong>?</p>
      </div>
      <footer class="modal-footer">
        <button class="btn btn-muted" data-action="close-delete">Cancel</button>
        <button class="btn danger" data-action="delete-confirm">Delete</button>
      </footer>
    </div>
  </div>
</section>
