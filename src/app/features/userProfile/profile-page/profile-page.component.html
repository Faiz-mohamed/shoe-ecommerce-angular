  <main class="profile-page" role="main" aria-label="User profile page">
    <section class="profile-card" aria-live="polite">
      <div class="profile-hero">
        <div class="avatar" aria-hidden="true">
          <!-- inline SVG dummy avatar -->
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="User avatar">
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#222" />
                <stop offset="1" stop-color="#111" />
              </linearGradient>
            </defs>
            <rect width="100%" height="100%" rx="20" fill="url(#g)"/>
            <g transform="translate(12,12)" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2">
              <circle cx="48" cy="34" r="22" fill="#2b2b2b"/>
              <path d="M8 92c7-18 24-28 40-28s33 10 40 28" fill="#2b2b2b"/>
            </g>
            <circle cx="60" cy="36" r="22" fill="#1f1f1f" />
            <g transform="translate(16,60)" fill="#a6a6a6">
              <path d="M0,28 C14,6 38,6 52,28" />
            </g>
          </svg>
        </div>

        <div class="profile-info">
          <!-- Example placeholders: replace with dynamic bindings in Angular -->
          <h1 class="name"><span class="first-name">{{ user?.firstName ?? '' }} </span> <span class="last-name">{{ user?.lastName ?? '' }}</span></h1>
          <!-- <p class="role">Member since <time datetime="2024-01-01">Jan 2024</time></p> -->
        </div>

        <div class="action-group" aria-hidden="false">
          <button class="btn btn-logout" type="button" aria-label="Logout" (click)="logOut()">
            <!-- logout icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-8v2h8v14h-8v2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/></svg>
            Logout
          </button>

          <button class="btn btn-delete" type="button" aria-label="Delete my account">
            <!-- trash icon -->
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            Delete Account
          </button>
        </div>
      </div>

      <div class="profile-body" role="region" aria-label="Contact information">
        <dl class="info-list">
          <div class="info-row">
            <dt class="label">
              <!-- user icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-4.4 0-8 2.9-8 6.5V22h16v-1.5C20 16.9 16.4 14 12 14z"/></svg>
              Full Name
            </dt>
            <dd class="value name-value" id="profile-fullname">{{ user?.firstName ?? '' }} {{ user?.lastName ?? '' }}</dd>
          </div>

          <div class="info-row">
            <dt class="label">
              <!-- phone icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.6 10.8a15.05 15.05 0 0 0 6.6 6.6l1.8-1.8a1 1 0 0 1 1-.26 11.4 11.4 0 0 0 3.6.6 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A18 18 0 0 1 3 5a1 1 0 0 1 1-1h2.2a1 1 0 0 1 1 1 11.4 11.4 0 0 0 .6 3.6 1 1 0 0 1-.26 1z"/></svg>
              Phone
            </dt>
            <dd class="value" id="profile-phone">{{ user?.phoneNumber ?? 'Not provided' }}</dd>
          </div>

          <div class="info-row">
            <dt class="label">
              <!-- email icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
              Email
            </dt>
            <dd class="value" id="profile-email">{{ user?.email ?? '' }}</dd>
          </div>
        </dl>
      </div>
    </section>
  </main>
