<nav class="navbar" [ngClass]="{ 'navbar-hovered': router.url.startsWith('/admin') }">

  <a routerLink="/" class="navbar-logo">
    <img src="assets/Step-X-logo-black.png" alt="StepX Logo" class="logo logo-white">
    <img src="assets/Step-X-logo-white.png" alt="StepX Logo" class="logo logo-black">
  </a>

  <!-- Search bar -->
  <div class="navbar-search" [class.hidden]="!showSearchBar">
    <ng-container *ngIf="showSearchBar">
      <form #search="ngForm" (ngSubmit)="onSearchClick(search)">
        <input type="text" placeholder="Search" [(ngModel)]="LivesearchText"  (input)="onSearchInput()" name="search">
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </ng-container>
  </div>

  <div class="navbar-actions">
    <ng-container *ngIf="!router.url.startsWith('/admin')">
      <a routerLink="auth/login" class="btn-login" *ngIf="!isLoggedIn">Login</a>
      <a routerLink="auth/signup" *ngIf="!isLoggedIn">SignUp</a>
    </ng-container>

    <a routerLink="cart" class="btn-cart" aria-label="Cart" *ngIf="!router.url.startsWith('/admin')">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="cart-icon" viewBox="0 0 16 16">
        <path d="M0 1a1 1 0 0 1 1-1h1.11a.5.5 0 0 1 .485.379L3.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L1.01 2H1a1 1 0 0 1-1-1zm3.14 3l1.25 6h8.22l1.25-6H3.14z"/>
        <circle cx="6" cy="14" r="1"/>
        <circle cx="12" cy="14" r="1"/>
      </svg>
      <span class="cart-badge" *ngIf="cartItemsNumber">{{cartItemsNumber}}</span>
    </a>
<ng-container *ngIf="!router.url.startsWith('/admin')">
    <a routerLink="userprofile" class="btn-profile" aria-label="Profile" title="Profile" *ngIf="isLoggedIn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="12" cy="8" r="3.2" stroke="currentColor" stroke-width="1.4" />
        <path d="M4.5 20c0-3.5 3.5-6.5 7.5-6.5s7.5 3 7.5 6.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
      </svg>
    </a>
</ng-container>
    <!-- ðŸ”¹ New Logout Button -->
   <a  class="btn-logout" aria-label="Logout" title="Logout" *ngIf="router.url.startsWith('/admin')" (click)="logOut()">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.53 5.47a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L13.19 11H3.75a.75.75 0 0 1 0-1.5h9.44L10.53 6.53a.75.75 0 0 1 0-1.06z"/>
    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5 3.75A2.25 2.25 0 0 0 17.25 1.5H6.75A2.25 2.25 0 0 0 4.5 3.75v16.5A2.25 2.25 0 0 0 6.75 22.5h10.5A2.25 2.25 0 0 0 19.5 20.25V3.75zM6.75 3h10.5c.41 0 .75.34.75.75v16.5c0 .41-.34.75-.75.75H6.75a.75.75 0 0 1-.75-.75V3.75c0-.41.34-.75.75-.75z"/>
  </svg>
</a>


  </div>
</nav>
